<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#grad1)" />
  
  <!-- Caja de sensores -->
  <g transform="translate(150, 150)">
    <!-- Caja principal -->
    <rect x="-120" y="-90" width="240" height="180" rx="10" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="2" />
    
    <!-- Divisiones internas -->
    <line x1="-120" y1="-30" x2="120" y2="-30" stroke="#d0d0d0" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="-120" y1="30" x2="120" y2="30" stroke="#d0d0d0" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="0" y1="-90" x2="0" y2="90" stroke="#d0d0d0" stroke-width="1" stroke-dasharray="5,5" />
    
    <!-- Sensor de temperatura y humedad (DHT11) -->
    <g transform="translate(-60, -60)">
      <rect x="-20" y="-15" width="40" height="30" fill="#3b82f6" />
      <circle cx="0" cy="0" r="5" fill="#ffffff" />
      <text x="0" y="-20" fill="#000000" font-family="Arial" font-size="8" text-anchor="middle">DHT11</text>
    </g>
    
    <!-- Sensor de luz (LDR) -->
    <g transform="translate(60, -60)">
      <circle cx="0" cy="0" r="15" fill="#fbbf24" />
      <path d="M-15,-15 L15,15 M-15,15 L15,-15" stroke="#fbbf24" stroke-width="3" />
      <circle cx="0" cy="0" r="8" fill="#fef3c7" />
      <text x="0" y="-20" fill="#000000" font-family="Arial" font-size="8" text-anchor="middle">LDR</text>
    </g>
    
    <!-- Sensor ultras贸nico (HC-SR04) -->
    <g transform="translate(-60, 0)">
      <rect x="-25" y="-15" width="50" height="30" fill="#22c55e" />
      <circle cx="-15" cy="0" r="5" fill="#000000" />
      <circle cx="15" cy="0" r="5" fill="#000000" />
      <text x="0" y="-20" fill="#000000" font-family="Arial" font-size="8" text-anchor="middle">HC-SR04</text>
    </g>
    
    <!-- Sensor de movimiento (PIR) -->
    <g transform="translate(60, 0)">
      <rect x="-20" y="-15" width="40" height="30" rx="15" fill="#a855f7" />
      <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.5" />
      <text x="0" y="-20" fill="#000000" font-family="Arial" font-size="8" text-anchor="middle">PIR</text>
    </g>
    
    <!-- Sensor de gas (MQ-2) -->
    <g transform="translate(-60, 60)">
      <circle cx="0" cy="0" r="15" fill="#ef4444" />
      <circle cx="0" cy="0" r="10" fill="#fee2e2" />
      <circle cx="0" cy="0" r="5" fill="#ef4444" />
      <text x="0" y="-20" fill="#000000" font-family="Arial" font-size="8" text-anchor="middle">MQ-2</text>
    </g>
    
    <!-- Sensor de inclinaci贸n (Tilt) -->
    <g transform="translate(60, 60)">
      <rect x="-15" y="-20" width="30" height="40" fill="#f97316" />
      <circle cx="0" cy="-10" r="5" fill="#ffffff" />
      <rect x="-10" y="0" width="20" height="15" fill="#fdba74" />
      <text x="0" y="-25" fill="#000000" font-family="Arial" font-size="8" text-anchor="middle">Tilt</text>
    </g>
  </g>
  
  <!-- Cables de conexi贸n -->
  <g stroke-width="1.5" fill="none">
    <path d="M90,90 C100,100 120,110 140,100 C160,90 170,80 180,90" stroke="#ff0000" />
    <path d="M90,150 C100,160 110,170 130,160 C150,150 160,140 180,150" stroke="#00ff00" />
    <path d="M90,210 C100,220 120,230 140,220 C160,210 170,200 180,210" stroke="#0000ff" />
    <path d="M210,90 C220,100 230,110 220,130 C210,150 200,160 210,180" stroke="#ffff00" />
    <path d="M210,210 C220,220 230,230 220,210 C210,190 200,180 210,150" stroke="#00ffff" />
  </g>
  
  <!-- Etiqueta del kit -->
  <g transform="translate(150, 30)">
    <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#0f172a" />
    <text x="0" y="5" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Kit de Sensores</text>
  </g>
  
  <!-- Pines de conexi贸n -->
  <g transform="translate(150, 270)">
    <rect x="-100" y="-10" width="200" height="20" fill="#404040" />
    <g fill="#ffd700">
      <rect x="-95" y="-5" width="10" height="10" />
      <rect x="-80" y="-5" width="10" height="10" />
      <rect x="-65" y="-5" width="10" height="10" />
      <rect x="-50" y="-5" width="10" height="10" />
      <rect x="-35" y="-5" width="10" height="10" />
      <rect x="-20" y="-5" width="10" height="10" />
      <rect x="-5" y="-5" width="10" height="10" />
      <rect x="10" y="-5" width="10" height="10" />
      <rect x="25" y="-5" width="10" height="10" />
      <rect x="40" y="-5" width="10" height="10" />
      <rect x="55" y="-5" width="10" height="10" />
      <rect x="70" y="-5" width="10" height="10" />
      <rect x="85" y="-5" width="10" height="10" />
    </g>
  </g>
</svg>