<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#grad1)" />
  
  <!-- Microcontrolador ESP32 -->
  <g transform="translate(150, 200)">
    <rect x="-60" y="-40" width="120" height="80" rx="5" fill="#333" />
    
    <!-- Chip principal -->
    <rect x="-30" y="-20" width="60" height="40" rx="2" fill="#111" />
    
    <!-- Pines -->
    <g fill="#c0c0c0">
      <rect x="-55" y="-35" width="5" height="5" />
      <rect x="-45" y="-35" width="5" height="5" />
      <rect x="-35" y="-35" width="5" height="5" />
      <rect x="-25" y="-35" width="5" height="5" />
      <rect x="-15" y="-35" width="5" height="5" />
      <rect x="-5" y="-35" width="5" height="5" />
      <rect x="5" y="-35" width="5" height="5" />
      <rect x="15" y="-35" width="5" height="5" />
      <rect x="25" y="-35" width="5" height="5" />
      <rect x="35" y="-35" width="5" height="5" />
      <rect x="45" y="-35" width="5" height="5" />
      
      <rect x="-55" y="30" width="5" height="5" />
      <rect x="-45" y="30" width="5" height="5" />
      <rect x="-35" y="30" width="5" height="5" />
      <rect x="-25" y="30" width="5" height="5" />
      <rect x="-15" y="30" width="5" height="5" />
      <rect x="-5" y="30" width="5" height="5" />
      <rect x="5" y="30" width="5" height="5" />
      <rect x="15" y="30" width="5" height="5" />
      <rect x="25" y="30" width="5" height="5" />
      <rect x="35" y="30" width="5" height="5" />
      <rect x="45" y="30" width="5" height="5" />
    </g>
    
    <!-- LED indicador -->
    <circle cx="50" cy="0" r="5" fill="#ff0000" />
    
    <!-- Puerto USB -->
    <rect x="-60" y="-10" width="15" height="20" fill="#c0c0c0" />
  </g>
  
  <!-- Pantalla de c贸digo MicroPython -->
  <g transform="translate(400, 200)">
    <rect x="-100" y="-80" width="200" height="160" rx="5" fill="#f0f0f0" />
    <rect x="-95" y="-75" width="190" height="150" rx="3" fill="#0f172a" />
    
    <!-- C贸digo MicroPython -->
    <g font-family="monospace" font-size="10" fill="#f8fafc">
      <text x="-85" y="-55"><tspan fill="#818cf8">from</tspan> <tspan fill="#f8fafc">machine</tspan> <tspan fill="#818cf8">import</tspan> <tspan fill="#f8fafc">Pin, PWM</tspan></text>
      <text x="-85" y="-40"><tspan fill="#818cf8">import</tspan> <tspan fill="#f8fafc">time</tspan></text>
      <text x="-85" y="-25"></text>
      <text x="-85" y="-10"><tspan fill="#22d3ee">led</tspan> <tspan fill="#f8fafc">= Pin(2, Pin.OUT)</tspan></text>
      <text x="-85" y="5"><tspan fill="#22d3ee">pwm</tspan> <tspan fill="#f8fafc">= PWM(Pin(5))</tspan></text>
      <text x="-85" y="20"><tspan fill="#22d3ee">pwm</tspan><tspan fill="#f8fafc">.freq(1000)</tspan></text>
      <text x="-85" y="35"></text>
      <text x="-85" y="50"><tspan fill="#818cf8">while</tspan> <tspan fill="#f8fafc">True:</tspan></text>
      <text x="-85" y="65"><tspan fill="#f8fafc">    </tspan><tspan fill="#818cf8">for</tspan> <tspan fill="#f8fafc">i </tspan><tspan fill="#818cf8">in</tspan> <tspan fill="#f8fafc">range(0, 1024):</tspan></text>
      <text x="-85" y="80"><tspan fill="#f8fafc">        </tspan><tspan fill="#22d3ee">pwm</tspan><tspan fill="#f8fafc">.duty(i)</tspan></text>
      <text x="-85" y="95"><tspan fill="#f8fafc">        time.sleep_ms(2)</tspan></text>
    </g>
  </g>
  
  <!-- Conexi贸n entre c贸digo y hardware -->
  <g stroke="#f0f0f0" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <line x1="210" y1="200" x2="300" y2="200" />
  </g>
  
  <!-- Logo de Python -->
  <g transform="translate(300, 120) scale(0.5)">
    <path d="M-30,-60 C-50,-60 -60,-50 -60,-30 L-60,30 C-60,50 -50,60 -30,60 L30,60 C50,60 60,50 60,30 L60,-30 C60,-50 50,-60 30,-60 Z" fill="#306998" />
    <path d="M-25,-55 C-45,-55 -55,-45 -55,-25 L-55,0 L0,0 L0,-25 C0,-45 -10,-55 -25,-55 Z" fill="#ffd43b" />
    <circle cx="-30" cy="-30" r="10" fill="#ffffff" />
    <path d="M25,55 C45,55 55,45 55,25 L55,0 L0,0 L0,25 C0,45 10,55 25,55 Z" fill="#ffd43b" />
    <circle cx="30" cy="30" r="10" fill="#ffffff" />
  </g>
  
  <!-- LED conectado -->
  <g transform="translate(150, 300)">
    <circle cx="0" cy="0" r="15" fill="#ff6b6b" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="8" fill="#fa5252" />
  </g>
</svg>