    <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">SMART</text>
    <text x="60" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">TOUCH</text>
  </g>
  
  <!-- Connecting wires -->
