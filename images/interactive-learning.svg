<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="touchGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Interactive learning box/maqueta -->
  <g transform="translate(200, 150)">
    <!-- Main box -->
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <rect x="10" y="10" width="180" height="100" rx="4" fill="#111827"/>
    
    <!-- Touch points/contacts with enhanced animation -->
    <circle cx="50" cy="40" r="12" fill="#ef4444" stroke="#dc2626" stroke-width="2">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="40" r="12" fill="#10b981" stroke="#059669" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="40" r="12" fill="#3b82f6" stroke="#2563eb" stroke-width="2">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="50" cy="80" r="12" fill="#f59e0b" stroke="#d97706" stroke-width="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="80" r="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="80" r="12" fill="#ec4899" stroke="#db2777" stroke-width="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Touch effect on one contact -->
    <circle cx="100" cy="40" r="20" fill="url(#touchGlow)"/>
    
    <!-- Labels -->
    <text x="50" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">A</text>
    <text x="100" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">B</text>
    <text x="150" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">C</text>
    <text x="50" y="95" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">D</text>
    <text x="100" y="95" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">E</text>
    <text x="150" y="95" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">F</text>
  </g>
  
  <!-- Makey Makey board -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="80" height="60" rx="4" fill="#065f46" stroke="#10b981" stroke-width="2"/>
    <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">MAKEY</text>
    <text x="40" y="48" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">MAKEY</text>
    
    <!-- Connection pins -->
