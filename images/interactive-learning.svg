    <circle cx="40" cy="15" r="3" fill="#fbbf24"/>
    <circle cx="65" cy="15" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Computer/tablet -->
  <g transform="translate(450, 100)">
    <rect x="0" y="0" width="120" height="80" rx="6" fill="#374151" stroke="#4b5563" stroke-width="2"/>
    <rect x="8" y="8" width="104" height="64" fill="#1f2937"/>
    
    <!-- Screen content -->
