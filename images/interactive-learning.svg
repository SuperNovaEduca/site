    <path d="M160,300 Q200,250 250,190"/>
    <path d="M350,190 Q400,150 450,140"/>
  </g>
  
  <!-- Hand touching -->
  <g transform="translate(280, 120)">
    <!-- Hand silhouette -->
    <path d="M0,40 C-5,35 -5,25 0,20 C5,15 15,15 20,20 L25,15 C30,10 40,10 45,15 L50,10 C55,5 65,5 70,10 L75,5 C80,0 90,0 95,5 L95,15 C95,20 90,25 85,25 L80,30 L75,35 L70,40 L65,45 L60,50 L55,55 L50,60 L45,65 L40,70 L35,75 L30,80 L25,75 L20,70 L15,65 L10,60 L5,55 L0,50 Z" fill="#fbbf24" opacity="0.8"/>
    
    <!-- Touch effect -->
    <circle cx="30" cy="45" r="15" fill="url(#touchGlow)"/>
  </g>
  
  <!-- Educational elements floating -->
  <g opacity="0.6">
    <text x="100" y="80" fill="#fbbf24" font-family="Arial" font-size="24">ðŸ“š</text>
    <text x="500" y="300" fill="#10b981" font-family="Arial" font-size="20">ðŸŽ“</text>
    <text x="50" y="200" fill="#3b82f6" font-family="Arial" font-size="18">ðŸ’¡</text>
  </g>
  
  <!-- Interactive connection lines -->
  <g stroke="#fbbf24" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
    <line x1="300" y1="190" x2="320" y2="170"/>
    <line x1="300" y1="190" x2="280" y2="170"/>
    <line x1="300" y1="190" x2="300" y2="170"/>
  </g>
  
  <!-- Background particles -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="2" fill="#fbbf24"/>
    <circle cx="500" cy="150" r="1.5" fill="#8b5cf6"/>
    <circle cx="150" cy="300" r="2.5" fill="#06d6a0"/>
    <circle cx="450" cy="320" r="1" fill="#f72585"/>
    <circle cx="80" cy="250" r="1.5" fill="#4f9cf9"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="22" font-weight="bold">SMARTTOUCH</text>
