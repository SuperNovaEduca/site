<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be123c;stop-opacity:1" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#grad1)" />
  
  <!-- Cámara -->
  <g transform="translate(150, 200)">
    <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#333" />
    <circle cx="0" cy="0" r="20" fill="#222" />
    <circle cx="0" cy="0" r="15" fill="#111" />
    <circle cx="0" cy="0" r="10" fill="#000" />
    <circle cx="0" cy="0" r="5" fill="#0ea5e9" />
    <circle cx="25" cy="-15" r="5" fill="#22c55e" />
  </g>
  
  <!-- Pantalla con análisis de visión -->
  <g transform="translate(400, 200)">
    <rect x="-100" y="-80" width="200" height="160" rx="10" fill="#f0f0f0" />
    <rect x="-90" y="-70" width="180" height="140" rx="5" fill="#0f172a" />
    
    <!-- Imagen procesada -->
    <rect x="-80" y="-60" width="160" height="120" fill="#1e293b" />
    
    <!-- Detección de objetos -->
    <g fill="none" stroke-width="2">
      <rect x="-60" y="-40" width="40" height="40" stroke="#22c55e" rx="2" />
      <text x="-40" y="-20" font-family="Arial" font-size="8" fill="#22c55e" text-anchor="middle">Objeto</text>
      
      <rect x="0" y="-30" width="60" height="80" stroke="#f59e0b" rx="2" />
      <text x="30" y="10" font-family="Arial" font-size="8" fill="#f59e0b" text-anchor="middle">Persona</text>
      
      <rect x="-70" y="20" width="30" height="30" stroke="#0ea5e9" rx="2" />
      <text x="-55" y="35" font-family="Arial" font-size="8" fill="#0ea5e9" text-anchor="middle">Auto</text>
    </g>
    
    <!-- Líneas de análisis -->
    <g stroke="#ffffff" stroke-width="0.5" opacity="0.3">
      <line x1="-80" y1="-30" x2="80" y2="-30" />
      <line x1="-80" y1="0" x2="80" y2="0" />
      <line x1="-80" y1="30" x2="80" y2="30" />
      <line x1="-50" y1="-60" x2="-50" y2="60" />
      <line x1="-20" y1="-60" x2="-20" y2="60" />
      <line x1="10" y1="-60" x2="10" y2="60" />
      <line x1="40" y1="-60" x2="40" y2="60" />
    </g>
  </g>
  
  <!-- Líneas de conexión -->
  <g stroke="#f0f0f0" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <line x1="190" y1="200" x2="300" y2="200" />
  </g>
  
  <!-- Datos de procesamiento -->
  <g transform="translate(300, 200)" opacity="0.8" filter="url(#blur)">
    <circle cx="0" cy="0" r="20" fill="#ffffff" />
    <path d="M-15,-15 L15,15 M-15,15 L15,-15" stroke="#0ea5e9" stroke-width="3" />
  </g>
  
  <!-- Etiquetas -->
  <text x="150" y="250" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Cámara</text>
  <text x="400" y="300" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Análisis de Visión por Computadora</text>
</svg>