<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#grad1)" />
  
  <!-- Pantalla de código -->
  <rect x="100" y="50" width="400" height="300" rx="10" fill="#1e293b" />
  <rect x="110" y="60" width="380" height="280" rx="5" fill="#0f172a" />
  
  <!-- Líneas de código -->
  <g font-family="monospace" font-size="14" fill="#f8fafc">
    <!-- Línea 1 -->
    <text x="130" y="90"><tspan fill="#818cf8">import</tspan> <tspan fill="#f8fafc">Arduino</tspan></text>
    
    <!-- Línea 2 -->
    <text x="130" y="120"><tspan fill="#818cf8">def</tspan> <tspan fill="#22d3ee">setup</tspan><tspan fill="#f8fafc">():</tspan></text>
    
    <!-- Línea 3 -->
    <text x="150" y="150"><tspan fill="#f8fafc">pinMode(13, OUTPUT)</tspan></text>
    
    <!-- Línea 4 -->
    <text x="150" y="180"><tspan fill="#f8fafc">Serial.begin(9600)</tspan></text>
    
    <!-- Línea 5 -->
    <text x="130" y="210"><tspan fill="#818cf8">def</tspan> <tspan fill="#22d3ee">loop</tspan><tspan fill="#f8fafc">():</tspan></text>
    
    <!-- Línea 6 -->
    <text x="150" y="240"><tspan fill="#818cf8">if</tspan> <tspan fill="#f8fafc">Serial.available() > 0:</tspan></text>
    
    <!-- Línea 7 -->
    <text x="170" y="270"><tspan fill="#f8fafc">data = Serial.read()</tspan></text>
    
    <!-- Línea 8 -->
    <text x="170" y="300"><tspan fill="#818cf8">if</tspan> <tspan fill="#f8fafc">data == </tspan><tspan fill="#fbbf24">"1"</tspan><tspan fill="#f8fafc">:</tspan></text>
    
    <!-- Línea 9 -->
    <text x="190" y="330"><tspan fill="#f8fafc">digitalWrite(13, HIGH)</tspan></text>
  </g>
  
  <!-- Cursor parpadeante -->
  <rect x="370" y="320" width="2" height="14" fill="#f8fafc">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </rect>
  
  <!-- Números de línea -->
  <g font-family="monospace" font-size="14" fill="#64748b">
    <text x="115" y="90">1</text>
    <text x="115" y="120">2</text>
    <text x="115" y="150">3</text>
    <text x="115" y="180">4</text>
    <text x="115" y="210">5</text>
    <text x="115" y="240">6</text>
    <text x="115" y="270">7</text>
    <text x="115" y="300">8</text>
    <text x="115" y="330">9</text>
  </g>
</svg>