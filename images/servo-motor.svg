<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <defs>
    <linearGradient id="servoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main servo body -->
  <rect x="50" y="60" width="100" height="60" rx="8" ry="8" fill="url(#servoGradient)" stroke="#0F1A4A" stroke-width="2"/>
  
  <!-- Servo horn/shaft housing -->
  <circle cx="100" cy="50" r="25" fill="#2F2F2F" stroke="#1A1A1A" stroke-width="2"/>
  
  <!-- Servo horn -->
  <g transform="rotate(45 100 50)">
    <rect x="95" y="30" width="10" height="40" rx="2" ry="2" fill="url(#hornGradient)" stroke="#CC8400" stroke-width="1"/>
    <rect x="80" y="45" width="40" height="10" rx="2" ry="2" fill="url(#hornGradient)" stroke="#CC8400" stroke-width="1"/>
  </g>
  
  <!-- Center shaft -->
  <circle cx="100" cy="50" r="4" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  
  <!-- Mounting tabs -->
  <rect x="40" y="75" width="15" height="30" rx="3" ry="3" fill="#2F2F2F" stroke="#1A1A1A" stroke-width="1"/>
  <rect x="145" y="75" width="15" height="30" rx="3" ry="3" fill="#2F2F2F" stroke="#1A1A1A" stroke-width="1"/>
  
  <!-- Mounting holes -->
  <circle cx="47.5" cy="80" r="2" fill="#000"/>
  <circle cx="47.5" cy="100" r="2" fill="#000"/>
  <circle cx="152.5" cy="80" r="2" fill="#000"/>
  <circle cx="152.5" cy="100" r="2" fill="#000"/>
  
  <!-- Wire connector -->
  <rect x="75" y="120" width="50" height="8" rx="2" ry="2" fill="#2F2F2F" stroke="#1A1A1A" stroke-width="1"/>
  
  <!-- Wires -->
  <line x1="85" y1="128" x2="85" y2="140" stroke="#FF0000" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="128" x2="100" y2="140" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
  <line x1="115" y1="128" x2="115" y2="140" stroke="#FFA500" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Brand label -->
  <rect x="60" y="85" width="80" height="15" rx="2" ry="2" fill="#FFFFFF" opacity="0.9"/>
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="8" fill="#000" text-anchor="middle" font-weight="bold">SG90</text>
  
  <!-- Text label -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Servomotor</text>
</svg>