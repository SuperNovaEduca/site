<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f3ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b3d9ff;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="500" cy="80" r="40" fill="url(#sunGradient)"/>
  <g stroke="#ffd700" stroke-width="3" opacity="0.8">
    <line x1="500" y1="20" x2="500" y2="40"/>
    <line x1="500" y1="120" x2="500" y2="140"/>
    <line x1="440" y1="80" x2="460" y2="80"/>
    <line x1="540" y1="80" x2="560" y2="80"/>
    <line x1="458" y1="38" x2="472" y2="52"/>
    <line x1="528" y1="108" x2="542" y2="122"/>
    <line x1="458" y1="122" x2="472" y2="108"/>
    <line x1="528" y1="52" x2="542" y2="38"/>
  </g>
  
  <!-- Solar panel -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="120" height="80" rx="4" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
    <g stroke="#60a5fa" stroke-width="1">
      <line x1="30" y1="0" x2="30" y2="80"/>
      <line x1="60" y1="0" x2="60" y2="80"/>
      <line x1="90" y1="0" x2="90" y2="80"/>
      <line x1="0" y1="20" x2="120" y2="20"/>
      <line x1="0" y1="40" x2="120" y2="40"/>
      <line x1="0" y1="60" x2="120" y2="60"/>
    </g>
    <!-- Solar panel stand -->
    <polygon points="50,80 70,80 65,120 55,120" fill="#374151"/>
  </g>
  
  <!-- Bottle with LED light -->
  <g transform="translate(300, 180)">
    <!-- Bottle -->
    <ellipse cx="0" cy="60" rx="25" ry="80" fill="url(#bottleGradient)" stroke="#3b82f6" stroke-width="2"/>
    <rect x="-8" y="-20" width="16" height="25" rx="2" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    
    <!-- Water inside bottle -->
    <ellipse cx="0" cy="65" rx="20" ry="70" fill="#bfdbfe" opacity="0.7"/>
    
    <!-- LED lights inside -->
    <circle cx="0" cy="20" r="3" fill="#fbbf24" opacity="0.9"/>
    <circle cx="-8" cy="40" r="2" fill="#fbbf24" opacity="0.8"/>
    <circle cx="8" cy="35" r="2" fill="#fbbf24" opacity="0.8"/>
    <circle cx="0" cy="55" r="3" fill="#fbbf24" opacity="0.9"/>
    <circle cx="-6" cy="75" r="2" fill="#fbbf24" opacity="0.8"/>
    <circle cx="6" cy="80" r="2" fill="#fbbf24" opacity="0.8"/>
    
    <!-- Light rays -->
     <g stroke="#fbbf24" stroke-width="3" opacity="0.8">
       <line x1="-50" y1="40" x2="-25" y2="40"/>
       <line x1="25" y1="40" x2="50" y2="40"/>
       <line x1="-45" y1="20" x2="-25" y2="25"/>
       <line x1="25" y1="25" x2="45" y2="20"/>
       <line x1="-45" y1="60" x2="-25" y2="55"/>
       <line x1="25" y1="55" x2="45" y2="60"/>
       <line x1="-35" y1="80" x2="-25" y2="75"/>
       <line x1="25" y1="75" x2="35" y2="80"/>
     </g>
  </g>
  
  <!-- Battery -->
  <g transform="translate(450, 220)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="#065f46" stroke="#10b981" stroke-width="2"/>
    <rect x="60" y="15" width="8" height="10" fill="#374151"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">12V</text>
  </g>
  
  <!-- Connecting wires -->
  <g stroke="#ef4444" stroke-width="3" fill="none">
    <path d="M200,160 Q250,140 280,200"/>
    <path d="M320,200 Q380,180 450,240"/>
  </g>
  
  <!-- House silhouette -->
  <g transform="translate(100, 280)" fill="#1f2937" opacity="0.7">
    <polygon points="0,40 20,20 40,40 40,80 0,80"/>
    <rect x="8" y="50" width="8" height="12" fill="#fbbf24"/>
    <rect x="24" y="45" width="8" height="8" fill="#fbbf24"/>
  </g>
  
  <!-- Background glow effect -->
  <circle cx="300" cy="240" r="150" fill="url(#sunGradient)" opacity="0.1"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="22" font-weight="bold">UN LITRO DE LUZ</text>
  <text x="300" y="380" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="14">Energía Solar • Iluminación Sostenible • Comunidades</text>
</svg>