<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <defs>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main board -->
  <rect x="20" y="20" width="160" height="60" rx="5" ry="5" fill="url(#boardGradient)" stroke="#1F5F3F" stroke-width="2"/>
  
  <!-- USB connector -->
  <rect x="10" y="35" width="15" height="30" rx="2" ry="2" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  
  <!-- Pin headers -->
  <g fill="#FFD700" stroke="#B8860B" stroke-width="0.5">
    <!-- Left side pins -->
    <rect x="25" y="15" width="3" height="8" rx="0.5"/>
    <rect x="30" y="15" width="3" height="8" rx="0.5"/>
    <rect x="35" y="15" width="3" height="8" rx="0.5"/>
    <rect x="40" y="15" width="3" height="8" rx="0.5"/>
    <rect x="45" y="15" width="3" height="8" rx="0.5"/>
    <rect x="50" y="15" width="3" height="8" rx="0.5"/>
    <rect x="55" y="15" width="3" height="8" rx="0.5"/>
    <rect x="60" y="15" width="3" height="8" rx="0.5"/>
    <rect x="65" y="15" width="3" height="8" rx="0.5"/>
    <rect x="70" y="15" width="3" height="8" rx="0.5"/>
    <rect x="75" y="15" width="3" height="8" rx="0.5"/>
    <rect x="80" y="15" width="3" height="8" rx="0.5"/>
    <rect x="85" y="15" width="3" height="8" rx="0.5"/>
    <rect x="90" y="15" width="3" height="8" rx="0.5"/>
    <rect x="95" y="15" width="3" height="8" rx="0.5"/>
    
    <!-- Right side pins -->
    <rect x="25" y="77" width="3" height="8" rx="0.5"/>
    <rect x="30" y="77" width="3" height="8" rx="0.5"/>
    <rect x="35" y="77" width="3" height="8" rx="0.5"/>
    <rect x="40" y="77" width="3" height="8" rx="0.5"/>
    <rect x="45" y="77" width="3" height="8" rx="0.5"/>
    <rect x="50" y="77" width="3" height="8" rx="0.5"/>
    <rect x="55" y="77" width="3" height="8" rx="0.5"/>
    <rect x="60" y="77" width="3" height="8" rx="0.5"/>
    <rect x="65" y="77" width="3" height="8" rx="0.5"/>
    <rect x="70" y="77" width="3" height="8" rx="0.5"/>
    <rect x="75" y="77" width="3" height="8" rx="0.5"/>
    <rect x="80" y="77" width="3" height="8" rx="0.5"/>
    <rect x="85" y="77" width="3" height="8" rx="0.5"/>
    <rect x="90" y="77" width="3" height="8" rx="0.5"/>
    <rect x="95" y="77" width="3" height="8" rx="0.5"/>
  </g>
  
  <!-- Microcontroller chip -->
  <rect x="110" y="35" width="25" height="25" rx="2" ry="2" fill="#2F2F2F" stroke="#1A1A1A" stroke-width="1"/>
  
  <!-- LED indicators -->
  <circle cx="150" cy="35" r="3" fill="#FF4444" opacity="0.8"/>
  <circle cx="160" cy="35" r="3" fill="#44FF44" opacity="0.8"/>
  
  <!-- Text label -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Arduino Nano</text>
</svg>