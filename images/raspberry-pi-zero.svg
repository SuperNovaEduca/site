<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#grad1)" />
  
  <!-- Raspberry Pi Zero 2 W Board -->
  <g transform="translate(150, 150)">
    <!-- Main Board -->
    <rect x="-80" y="-40" width="160" height="80" rx="5" fill="#3b82f6" />
    
    <!-- GPIO Pins -->
    <g transform="translate(0, -30)">
      <rect x="-60" y="-8" width="120" height="16" fill="#404040" />
      <g fill="#ffd700">
        <rect x="-58" y="-6" width="2" height="12" />
        <rect x="-54" y="-6" width="2" height="12" />
        <rect x="-50" y="-6" width="2" height="12" />
        <rect x="-46" y="-6" width="2" height="12" />
        <rect x="-42" y="-6" width="2" height="12" />
        <rect x="-38" y="-6" width="2" height="12" />
        <rect x="-34" y="-6" width="2" height="12" />
        <rect x="-30" y="-6" width="2" height="12" />
        <rect x="-26" y="-6" width="2" height="12" />
        <rect x="-22" y="-6" width="2" height="12" />
        <rect x="-18" y="-6" width="2" height="12" />
        <rect x="-14" y="-6" width="2" height="12" />
        <rect x="-10" y="-6" width="2" height="12" />
        <rect x="-6" y="-6" width="2" height="12" />
        <rect x="-2" y="-6" width="2" height="12" />
        <rect x="2" y="-6" width="2" height="12" />
        <rect x="6" y="-6" width="2" height="12" />
        <rect x="10" y="-6" width="2" height="12" />
        <rect x="14" y="-6" width="2" height="12" />
        <rect x="18" y="-6" width="2" height="12" />
        <rect x="22" y="-6" width="2" height="12" />
        <rect x="26" y="-6" width="2" height="12" />
        <rect x="30" y="-6" width="2" height="12" />
        <rect x="34" y="-6" width="2" height="12" />
        <rect x="38" y="-6" width="2" height="12" />
        <rect x="42" y="-6" width="2" height="12" />
        <rect x="46" y="-6" width="2" height="12" />
        <rect x="50" y="-6" width="2" height="12" />
        <rect x="54" y="-6" width="2" height="12" />
        <rect x="58" y="-6" width="2" height="12" />
      </g>
    </g>
    
    <!-- Processor -->
    <g transform="translate(0, 0)">
      <rect x="-20" y="-20" width="40" height="40" fill="#000000" />
      <text x="0" y="5" fill="#ffffff" font-family="Arial" font-size="8" text-anchor="middle">RP3A0</text>
    </g>
    
    <!-- Mini HDMI Port -->
    <g transform="translate(-60, 20)">
      <rect x="-10" y="-5" width="20" height="10" fill="#d0d0d0" />
      <text x="0" y="-10" fill="#000000" font-family="Arial" font-size="6" text-anchor="middle">HDMI</text>
    </g>
    
    <!-- USB Port -->
    <g transform="translate(60, 20)">
      <rect x="-10" y="-5" width="20" height="10" fill="#d0d0d0" />
      <text x="0" y="-10" fill="#000000" font-family="Arial" font-size="6" text-anchor="middle">USB</text>
    </g>
    
    <!-- microSD Card Slot -->
    <g transform="translate(40, -20)">
      <rect x="-10" y="-5" width="20" height="10" fill="#a0a0a0" />
      <text x="0" y="-10" fill="#000000" font-family="Arial" font-size="6" text-anchor="middle">microSD</text>
    </g>
    
    <!-- Camera Connector -->
    <g transform="translate(-40, -20)">
      <rect x="-10" y="-3" width="20" height="6" fill="#808080" />
      <text x="0" y="-8" fill="#000000" font-family="Arial" font-size="6" text-anchor="middle">CAM</text>
    </g>
    
    <!-- WiFi Antenna -->
    <g transform="translate(-60, 0)">
      <rect x="-5" y="-5" width="10" height="10" fill="#c0c0c0" />
      <path d="M-3,-3 L3,3 M-3,3 L3,-3" stroke="#808080" stroke-width="1" />
      <text x="0" y="-10" fill="#000000" font-family="Arial" font-size="6" text-anchor="middle">WiFi</text>
    </g>
    
    <!-- Power LED -->
    <g transform="translate(60, 0)">
      <circle cx="0" cy="0" r="3" fill="#ff0000">
        <animate attributeName="fill-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
      </circle>
      <text x="0" y="-5" fill="#000000" font-family="Arial" font-size="6" text-anchor="middle">PWR</text>
    </g>
    
    <!-- Activity LED -->
    <g transform="translate(60, -10)">
      <circle cx="0" cy="0" r="3" fill="#00ff00">
        <animate attributeName="fill-opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
      </circle>
      <text x="0" y="-5" fill="#000000" font-family="Arial" font-size="6" text-anchor="middle">ACT</text>
    </g>
  </g>
  
  <!-- Raspberry Pi Logo -->
  <g transform="translate(150, 50)">
    <circle cx="0" cy="0" r="20" fill="#ffffff" />
    <g transform="scale(0.4)">
      <path d="M-25,-35 C-25,-35 -35,-25 -35,0 C-35,25 -25,35 -25,35 L25,35 C25,35 35,25 35,0 C35,-25 25,-35 25,-35 Z" fill="#c51a4a" />
      <circle cx="-17" cy="-10" r="7" fill="#ffffff" />
      <circle cx="-17" cy="-10" r="3" fill="#c51a4a" />
      <circle cx="17" cy="-10" r="7" fill="#ffffff" />
      <circle cx="17" cy="-10" r="3" fill="#c51a4a" />
      <path d="M-5,10 C-5,15 5,15 5,10" stroke="#ffffff" stroke-width="2" fill="none" />
    </g>
  </g>
  
  <!-- Product Name -->
  <g transform="translate(150, 250)">
    <rect x="-100" y="-15" width="200" height="30" rx="5" fill="#0f172a" />
    <text x="0" y="5" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Raspberry Pi Zero 2 W</text>
  </g>
</svg>