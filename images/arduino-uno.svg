<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#grad1)" />
  
  <!-- Arduino Uno Board -->
  <g transform="translate(150, 150)">
    <!-- Main Board -->
    <rect x="-100" y="-70" width="200" height="140" rx="10" fill="#00979d" />
    
    <!-- USB Port -->
    <rect x="-100" y="-30" width="25" height="20" fill="#b0b0b0" />
    <rect x="-105" y="-25" width="5" height="10" fill="#a0a0a0" />
    
    <!-- Power Jack -->
    <rect x="-100" y="10" width="15" height="15" rx="7.5" fill="#303030" />
    
    <!-- Digital Pins -->
    <g fill="#000000" font-family="Arial" font-size="5" text-anchor="middle">
      <g transform="translate(85, -70)">
        <rect x="-7" y="0" width="14" height="35" fill="#404040" />
        <g fill="#ffd700">
          <rect x="-5" y="2" width="2" height="2" />
          <rect x="-1" y="2" width="2" height="2" />
          <rect x="3" y="2" width="2" height="2" />
          <rect x="-5" y="7" width="2" height="2" />
          <rect x="-1" y="7" width="2" height="2" />
          <rect x="3" y="7" width="2" height="2" />
          <rect x="-5" y="12" width="2" height="2" />
          <rect x="-1" y="12" width="2" height="2" />
          <rect x="3" y="12" width="2" height="2" />
          <rect x="-5" y="17" width="2" height="2" />
          <rect x="-1" y="17" width="2" height="2" />
          <rect x="3" y="17" width="2" height="2" />
          <rect x="-5" y="22" width="2" height="2" />
          <rect x="-1" y="22" width="2" height="2" />
          <rect x="3" y="22" width="2" height="2" />
          <rect x="-5" y="27" width="2" height="2" />
          <rect x="-1" y="27" width="2" height="2" />
          <rect x="3" y="27" width="2" height="2" />
          <rect x="-5" y="32" width="2" height="2" />
          <rect x="-1" y="32" width="2" height="2" />
          <rect x="3" y="32" width="2" height="2" />
        </g>
        <text x="0" y="-5">DIGITAL</text>
      </g>
    </g>
    
    <!-- Analog Pins -->
    <g fill="#000000" font-family="Arial" font-size="5" text-anchor="middle">
      <g transform="translate(85, 35)">
        <rect x="-7" y="0" width="14" height="35" fill="#404040" />
        <g fill="#ffd700">
          <rect x="-5" y="2" width="2" height="2" />
          <rect x="-1" y="2" width="2" height="2" />
          <rect x="3" y="2" width="2" height="2" />
          <rect x="-5" y="7" width="2" height="2" />
          <rect x="-1" y="7" width="2" height="2" />
          <rect x="3" y="7" width="2" height="2" />
          <rect x="-5" y="12" width="2" height="2" />
          <rect x="-1" y="12" width="2" height="2" />
          <rect x="3" y="12" width="2" height="2" />
          <rect x="-5" y="17" width="2" height="2" />
          <rect x="-1" y="17" width="2" height="2" />
          <rect x="3" y="17" width="2" height="2" />
          <rect x="-5" y="22" width="2" height="2" />
          <rect x="-1" y="22" width="2" height="2" />
          <rect x="3" y="22" width="2" height="2" />
          <rect x="-5" y="27" width="2" height="2" />
          <rect x="-1" y="27" width="2" height="2" />
          <rect x="3" y="27" width="2" height="2" />
        </g>
        <text x="0" y="-5">ANALOG</text>
      </g>
    </g>
    
    <!-- Power Pins -->
    <g transform="translate(-85, -70)">
      <rect x="-7" y="0" width="14" height="35" fill="#404040" />
      <g fill="#ffd700">
        <rect x="-5" y="2" width="2" height="2" />
        <rect x="-1" y="2" width="2" height="2" />
        <rect x="3" y="2" width="2" height="2" />
        <rect x="-5" y="7" width="2" height="2" />
        <rect x="-1" y="7" width="2" height="2" />
        <rect x="3" y="7" width="2" height="2" />
        <rect x="-5" y="12" width="2" height="2" />
        <rect x="-1" y="12" width="2" height="2" />
        <rect x="3" y="12" width="2" height="2" />
        <rect x="-5" y="17" width="2" height="2" />
        <rect x="-1" y="17" width="2" height="2" />
        <rect x="3" y="17" width="2" height="2" />
        <rect x="-5" y="22" width="2" height="2" />
        <rect x="-1" y="22" width="2" height="2" />
        <rect x="3" y="22" width="2" height="2" />
        <rect x="-5" y="27" width="2" height="2" />
        <rect x="-1" y="27" width="2" height="2" />
        <rect x="3" y="27" width="2" height="2" />
        <rect x="-5" y="32" width="2" height="2" />
        <rect x="-1" y="32" width="2" height="2" />
        <rect x="3" y="32" width="2" height="2" />
      </g>
      <text x="0" y="-5" fill="#000000" font-family="Arial" font-size="5" text-anchor="middle">POWER</text>
    </g>
    
    <!-- Microcontroller -->
    <g transform="translate(0, 0)">
      <rect x="-40" y="-25" width="80" height="50" fill="#303030" />
      <text x="0" y="5" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">ATmega328P</text>
    </g>
    
    <!-- Reset Button -->
    <g transform="translate(-70, -50)">
      <rect x="-7" y="-7" width="14" height="14" fill="#404040" />
      <rect x="-5" y="-5" width="10" height="10" fill="#b0b0b0" />
      <text x="0" y="-12" fill="#000000" font-family="Arial" font-size="5" text-anchor="middle">RESET</text>
    </g>
    
    <!-- LEDs -->
    <g>
      <circle cx="-60" cy="40" r="3" fill="#00ff00" />
      <text x="-60" y="50" fill="#000000" font-family="Arial" font-size="5" text-anchor="middle">ON</text>
      
      <circle cx="-45" cy="40" r="3" fill="#ff9900">
        <animate attributeName="fill-opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite" />
      </circle>
      <text x="-45" y="50" fill="#000000" font-family="Arial" font-size="5" text-anchor="middle">L</text>
      
      <circle cx="-30" cy="40" r="3" fill="#ff0000">
        <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
      </circle>
      <text x="-30" y="50" fill="#000000" font-family="Arial" font-size="5" text-anchor="middle">TX</text>
      
      <circle cx="-15" cy="40" r="3" fill="#0000ff">
        <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" />
      </circle>
      <text x="-15" y="50" fill="#000000" font-family="Arial" font-size="5" text-anchor="middle">RX</text>
    </g>
    
    <!-- Arduino Logo -->
    <g transform="translate(-75, 0)">
      <circle cx="0" cy="0" r="15" fill="#ffffff" />
      <text x="0" y="4" fill="#00979d" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">âˆž</text>
    </g>
  </g>
</svg>