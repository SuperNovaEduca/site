<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c59;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Subtle pattern overlay -->
  <defs>
    <pattern id="dotPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#dotPattern)"/>
  
  <!-- Computer monitor -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    <rect x="10" y="10" width="160" height="100" fill="#1a252f"/>
    <rect x="80" y="120" width="20" height="30" fill="#34495e"/>
    <rect x="60" y="150" width="60" height="8" rx="4" fill="#34495e"/>
    
    <!-- Screen content -->
    <rect x="20" y="20" width="140" height="80" fill="#27ae60" opacity="0.8"/>
    <text x="90" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">LINUX</text>
    <text x="90" y="70" text-anchor="middle" fill="white" font-family="Arial" font-size="8">UBUNTU</text>
  </g>
  
  <!-- Recycling symbol -->
  <g transform="translate(400, 120)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#27ae60" stroke-width="4"/>
    <path d="M-20,-20 L0,-30 L20,-20 L10,-10 L-10,-10 Z" fill="#27ae60"/>
    <path d="M20,10 L30,0 L20,20 L10,10 L10,-10 Z" fill="#27ae60" transform="rotate(120)"/>
    <path d="M20,10 L30,0 L20,20 L10,10 L10,-10 Z" fill="#27ae60" transform="rotate(240)"/>
  </g>
  
  <!-- Circuit board elements -->
  <g opacity="0.6">
    <rect x="50" y="250" width="80" height="60" rx="4" fill="#16a085" stroke="#1abc9c" stroke-width="1"/>
    <circle cx="70" cy="270" r="3" fill="#f39c12"/>
    <circle cx="110" cy="270" r="3" fill="#f39c12"/>
    <circle cx="70" cy="290" r="3" fill="#f39c12"/>
    <circle cx="110" cy="290" r="3" fill="#f39c12"/>
    <line x1="70" y1="270" x2="110" y2="270" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="70" y1="290" x2="110" y2="290" stroke="#ecf0f1" stroke-width="1"/>
  </g>
  
  <!-- Arrows indicating transformation -->
  <g fill="#f39c12">
    <path d="M350,160 L380,160 L375,150 L390,165 L375,180 L380,170 L350,170 Z"/>
    <path d="M350,200 L380,200 L375,190 L390,205 L375,220 L380,210 L350,210 Z"/>
  </g>
  
  <!-- Text elements -->
  <text x="300" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="22" font-weight="bold">TECH VOYAGE</text>
  <text x="300" y="370" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="14">Reciclaje • Renovación • Reutilización</text>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="2" fill="#27ae60"/>
    <circle cx="500" cy="80" r="3" fill="#27ae60"/>
    <circle cx="80" cy="350" r="2" fill="#27ae60"/>
    <circle cx="520" cy="320" r="2" fill="#27ae60"/>
  </g>
</svg>