<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arduinoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main kit box -->
  <rect x="20" y="30" width="160" height="90" rx="8" ry="8" fill="url(#boxGradient)" stroke="#B8400A" stroke-width="2"/>
  
  <!-- Box lid line -->
  <line x1="25" y1="50" x2="175" y2="50" stroke="#B8400A" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Arduino board inside -->
  <rect x="30" y="60" width="40" height="25" rx="2" ry="2" fill="url(#arduinoGradient)" stroke="#1F5F3F" stroke-width="1"/>
  
  <!-- Arduino pins -->
  <g fill="#FFD700" stroke="#B8860B" stroke-width="0.3">
    <rect x="32" y="57" width="1.5" height="4" rx="0.2"/>
    <rect x="35" y="57" width="1.5" height="4" rx="0.2"/>
    <rect x="38" y="57" width="1.5" height="4" rx="0.2"/>
    <rect x="41" y="57" width="1.5" height="4" rx="0.2"/>
    <rect x="44" y="57" width="1.5" height="4" rx="0.2"/>
    <rect x="47" y="57" width="1.5" height="4" rx="0.2"/>
    <rect x="50" y="57" width="1.5" height="4" rx="0.2"/>
    <rect x="53" y="57" width="1.5" height="4" rx="0.2"/>
    <rect x="56" y="57" width="1.5" height="4" rx="0.2"/>
    <rect x="59" y="57" width="1.5" height="4" rx="0.2"/>
    <rect x="62" y="57" width="1.5" height="4" rx="0.2"/>
    <rect x="65" y="57" width="1.5" height="4" rx="0.2"/>
    
    <rect x="32" y="86" width="1.5" height="4" rx="0.2"/>
    <rect x="35" y="86" width="1.5" height="4" rx="0.2"/>
    <rect x="38" y="86" width="1.5" height="4" rx="0.2"/>
    <rect x="41" y="86" width="1.5" height="4" rx="0.2"/>
    <rect x="44" y="86" width="1.5" height="4" rx="0.2"/>
    <rect x="47" y="86" width="1.5" height="4" rx="0.2"/>
    <rect x="50" y="86" width="1.5" height="4" rx="0.2"/>
    <rect x="53" y="86" width="1.5" height="4" rx="0.2"/>
    <rect x="56" y="86" width="1.5" height="4" rx="0.2"/>
    <rect x="59" y="86" width="1.5" height="4" rx="0.2"/>
    <rect x="62" y="86" width="1.5" height="4" rx="0.2"/>
    <rect x="65" y="86" width="1.5" height="4" rx="0.2"/>
  </g>
  
  <!-- Breadboard -->
  <rect x="80" y="60" width="35" height="25" rx="2" ry="2" fill="#F5F5DC" stroke="#D2B48C" stroke-width="1"/>
  
  <!-- Breadboard holes pattern -->
  <g fill="#8B7355" opacity="0.6">
    <circle cx="85" cy="65" r="0.8"/>
    <circle cx="88" cy="65" r="0.8"/>
    <circle cx="91" cy="65" r="0.8"/>
    <circle cx="94" cy="65" r="0.8"/>
    <circle cx="97" cy="65" r="0.8"/>
    <circle cx="100" cy="65" r="0.8"/>
    <circle cx="103" cy="65" r="0.8"/>
    <circle cx="106" cy="65" r="0.8"/>
    <circle cx="109" cy="65" r="0.8"/>
    
    <circle cx="85" cy="68" r="0.8"/>
    <circle cx="88" cy="68" r="0.8"/>
    <circle cx="91" cy="68" r="0.8"/>
    <circle cx="94" cy="68" r="0.8"/>
    <circle cx="97" cy="68" r="0.8"/>
    <circle cx="100" cy="68" r="0.8"/>
    <circle cx="103" cy="68" r="0.8"/>
    <circle cx="106" cy="68" r="0.8"/>
    <circle cx="109" cy="68" r="0.8"/>
    
    <circle cx="85" cy="77" r="0.8"/>
    <circle cx="88" cy="77" r="0.8"/>
    <circle cx="91" cy="77" r="0.8"/>
    <circle cx="94" cy="77" r="0.8"/>
    <circle cx="97" cy="77" r="0.8"/>
    <circle cx="100" cy="77" r="0.8"/>
    <circle cx="103" cy="77" r="0.8"/>
    <circle cx="106" cy="77" r="0.8"/>
    <circle cx="109" cy="77" r="0.8"/>
    
    <circle cx="85" cy="80" r="0.8"/>
    <circle cx="88" cy="80" r="0.8"/>
    <circle cx="91" cy="80" r="0.8"/>
    <circle cx="94" cy="80" r="0.8"/>
    <circle cx="97" cy="80" r="0.8"/>
    <circle cx="100" cy="80" r="0.8"/>
    <circle cx="103" cy="80" r="0.8"/>
    <circle cx="106" cy="80" r="0.8"/>
    <circle cx="109" cy="80" r="0.8"/>
