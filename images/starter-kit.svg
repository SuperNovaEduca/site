  <!-- Components scattered in box -->
  <!-- LEDs -->
  <circle cx="125" cy="65" r="3" fill="#FF4444" stroke="#CC0000" stroke-width="1"/>
  <circle cx="135" cy="65" r="3" fill="#44FF44" stroke="#00CC00" stroke-width="1"/>
  <circle cx="145" cy="65" r="3" fill="#4444FF" stroke="#0000CC" stroke-width="1"/>
  
  <!-- Resistors -->
  <rect x="125" y="75" width="12" height="4" rx="1" ry="1" fill="#D2B48C" stroke="#8B7355" stroke-width="1"/>
  <rect x="140" y="75" width="12" height="4" rx="1" ry="1" fill="#D2B48C" stroke="#8B7355" stroke-width="1"/>
  
  <!-- Resistor color bands -->
  <g stroke-width="1">
    <line x1="127" y1="75" x2="127" y2="79" stroke="#8B4513"/>
    <line x1="129" y1="75" x2="129" y2="79" stroke="#FF0000"/>
    <line x1="131" y1="75" x2="131" y2="79" stroke="#8B4513"/>
    <line x1="133" y1="75" x2="133" y2="79" stroke="#FFD700"/>
    
    <line x1="142" y1="75" x2="142" y2="79" stroke="#FF0000"/>
    <line x1="144" y1="75" x2="144" y2="79" stroke="#FF0000"/>
    <line x1="146" y1="75" x2="146" y2="79" stroke="#8B4513"/>
    <line x1="148" y1="75" x2="148" y2="79" stroke="#FFD700"/>
  </g>
  
  <!-- Jumper wires -->
  <g stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M 30 95 Q 40 90 50 95 Q 60 100 70 95" stroke="#FF0000"/>
    <path d="M 35 100 Q 45 95 55 100 Q 65 105 75 100" stroke="#00FF00"/>
    <path d="M 40 105 Q 50 100 60 105 Q 70 110 80 105" stroke="#0000FF"/>
  </g>
  
  <!-- Sensor (ultrasonic) -->
  <rect x="120" y="90" width="20" height="12" rx="2" ry="2" fill="#2F2F2F" stroke="#1A1A1A" stroke-width="1"/>
  <circle cx="125" cy="96" r="3" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <circle cx="135" cy="96" r="3" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  
  <!-- Kit label on box -->
  <rect x="40" y="35" width="120" height="12" rx="2" ry="2" fill="#FFFFFF" opacity="0.95"/>
  <text x="100" y="43" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle" font-weight="bold">STARTER KIT</text>
  
  <!-- Main label -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Kit de Inicio</text>
</svg>