<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#grad1)" />
  
  <!-- Kit de LEDs -->
  <g transform="translate(150, 150)">
    <!-- Caja principal -->
    <rect x="-120" y="-90" width="240" height="180" rx="10" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="2" />
    
    <!-- Divisiones internas -->
    <line x1="-120" y1="-30" x2="120" y2="-30" stroke="#d0d0d0" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="-120" y1="30" x2="120" y2="30" stroke="#d0d0d0" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="0" y1="-90" x2="0" y2="90" stroke="#d0d0d0" stroke-width="1" stroke-dasharray="5,5" />
    
    <!-- LEDs de diferentes colores -->
    <!-- Sección 1: LEDs rojos -->
    <g transform="translate(-60, -60)">
      <text x="0" y="-25" fill="#000000" font-family="Arial" font-size="10" text-anchor="middle">LEDs Rojos</text>
      
      <!-- LED 1 -->
      <g transform="translate(-30, 0)">
        <circle cx="0" cy="0" r="8" fill="#ff0000" opacity="0.8" />
        <circle cx="0" cy="0" r="4" fill="#ff0000" />
        <line x1="0" y1="8" x2="0" y2="15" stroke="#c0c0c0" stroke-width="1" />
        <line x1="0" y1="-8" x2="0" y2="-15" stroke="#c0c0c0" stroke-width="1" />
      </g>
      
      <!-- LED 2 -->
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="8" fill="#ff0000" opacity="0.8" />
        <circle cx="0" cy="0" r="4" fill="#ff0000" />
        <line x1="0" y1="8" x2="0" y2="15" stroke="#c0c0c0" stroke-width="1" />
        <line x1="0" y1="-8" x2="0" y2="-15" stroke="#c0c0c0" stroke-width="1" />
      </g>
      
      <!-- LED 3 -->
      <g transform="translate(30, 0)">
        <circle cx="0" cy="0" r="8" fill="#ff0000" opacity="0.8" />
        <circle cx="0" cy="0" r="4" fill="#ff0000" />
        <line x1="0" y1="8" x2="0" y2="15" stroke="#c0c0c0" stroke-width="1" />
        <line x1="0" y1="-8" x2="0" y2="-15" stroke="#c0c0c0" stroke-width="1" />
      </g>
    </g>
    
    <!-- Sección 2: LEDs verdes -->
    <g transform="translate(60, -60)">
      <text x="0" y="-25" fill="#000000" font-family="Arial" font-size="10" text-anchor="middle">LEDs Verdes</text>
      
      <!-- LED 1 -->
      <g transform="translate(-30, 0)">
        <circle cx="0" cy="0" r="8" fill="#00ff00" opacity="0.8" />
        <circle cx="0" cy="0" r="4" fill="#00ff00" />
        <line x1="0" y1="8" x2="0" y2="15" stroke="#c0c0c0" stroke-width="1" />
        <line x1="0" y1="-8" x2="0" y2="-15" stroke="#c0c0c0" stroke-width="1" />
      </g>
      
      <!-- LED 2 -->
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="8" fill="#00ff00" opacity="0.8" />
        <circle cx="0" cy="0" r="4" fill="#00ff00" />
        <line x1="0" y1="8" x2="0" y2="15" stroke="#c0c0c0" stroke-width="1" />
        <line x1="0" y1="-8" x2="0" y2="-15" stroke="#c0c0c0" stroke-width="1" />
      </g>
      
      <!-- LED 3 -->
      <g transform="translate(30, 0)">
        <circle cx="0" cy="0" r="8" fill="#00ff00" opacity="0.8" />
        <circle cx="0" cy="0" r="4" fill="#00ff00" />
        <line x1="0" y1="8" x2="0" y2="15" stroke="#c0c0c0" stroke-width="1" />
        <line x1="0" y1="-8" x2="0" y2="-15" stroke="#c0c0c0" stroke-width="1" />
      </g>
    </g>
    
    <!-- Sección 3: LEDs azules -->
    <g transform="translate(-60, 0)">
      <text x="0" y="-25" fill="#000000" font-family="Arial" font-size="10" text-anchor="middle">LEDs Azules</text>
      
      <!-- LED 1 -->
      <g transform="translate(-30, 0)">
        <circle cx="0" cy="0" r="8" fill="#0000ff" opacity="0.8" />
        <circle cx="0" cy="0" r="4" fill="#0000ff" />
        <line x1="0" y1="8" x2="0" y2="15" stroke="#c0c0c0" stroke-width="1" />
        <line x1="0" y1="-8" x2="0" y2="-15" stroke="#c0c0c0" stroke-width="1" />
      </g>
      
      <!-- LED 2 -->
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="8" fill="#0000ff" opacity="0.8" />
        <circle cx="0" cy="0" r="4" fill="#0000ff" />
        <line x1="0" y1="8" x2="0" y2="15" stroke="#c0c0c0" stroke-width="1" />
        <line x1="0" y1="-8" x2="0" y2="-15" stroke="#c0c0c0" stroke-width="1" />
      </g>
      
      <!-- LED 3 -->
      <g transform="translate(30, 0)">
        <circle cx="0" cy="0" r="8" fill="#0000ff" opacity="0.8" />
        <circle cx="0" cy="0" r="4" fill="#0000ff" />
        <line x1="0" y1="8" x2="0" y2="15" stroke="#c0c0c0" stroke-width="1" />
        <line x1="0" y1="-8" x2="0" y2="-15" stroke="#c0c0c0" stroke-width="1" />
      </g>
    </g>
    
    <!-- Sección 4: LEDs amarillos -->
    <g transform="translate(60, 0)">
      <text x="0" y="-25" fill="#000000" font-family="Arial" font-size="10" text-anchor="middle">LEDs Amarillos</text>
      
      <!-- LED 1 -->
      <g transform="translate(-30, 0)">
        <circle cx="0" cy="0" r="8" fill="#ffff00" opacity="0.8" />
        <circle cx="0" cy="0" r="4" fill="#ffff00" />
        <line x1="0" y1="8" x2="0" y2="15" stroke="#c0c0c0" stroke-width="1" />
        <line x1="0" y1="-8" x2="0" y2="-15" stroke="#c0c0c0" stroke-width="1" />
      </g>
      
      <!-- LED 2 -->
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="8" fill="#ffff00" opacity="0.8" />
        <circle cx="0" cy="0" r="4" fill="#ffff00" />
        <line x1="0" y1="8" x2="0" y2="15" stroke="#c0c0c0" stroke-width="1" />
        <line x1="0" y1="-8" x2="0" y2="-15" stroke="#c0c0c0" stroke-width="1" />
      </g>
      
      <!-- LED 3 -->
      <g transform="translate(30, 0)">
        <circle cx="0" cy="0" r="8" fill="#ffff00" opacity="0.8" />
        <circle cx="0" cy="0" r="4" fill="#ffff00" />
        <line x1="0" y1="8" x2="0" y2="15" stroke="#c0c0c0" stroke-width="1" />
        <line x1="0" y1="-8" x2="0" y2="-15" stroke="#c0c0c0" stroke-width="1" />
      </g>
    </g>
    
    <!-- Sección 5: LEDs RGB -->
    <g transform="translate(-60, 60)">
      <text x="0" y="-25" fill="#000000" font-family="Arial" font-size="10" text-anchor="middle">LEDs RGB</text>
      
      <!-- LED 1 -->
      <g transform="translate(-30, 0)">
        <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.8" />
        <circle cx="0" cy="0" r="6" fill="#ffffff" />
        <circle cx="-2" cy="-2" r="2" fill="#ff0000" opacity="0.8" />
        <circle cx="2" cy="-2" r="2" fill="#00ff00" opacity="0.8" />
        <circle cx="0" cy="2" r="2" fill="#0000ff" opacity="0.8" />
        <line x1="0" y1="10" x2="0" y2="18" stroke="#c0c0c0" stroke-width="1" />
        <line x1="0" y1="-10" x2="0" y2="-18" stroke="#c0c0c0" stroke-width="1" />
        <line x1="-5" y1="8" x2="-10" y2="15" stroke="#c0c0c0" stroke-width="1" />
        <line x1="5" y1="8" x2="10" y2="15" stroke="#c0c0c0" stroke-width="1" />
      </g>
      
      <!-- LED 2 -->
      <g transform="translate(30, 0)">
        <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.8" />
        <circle cx="0" cy="0" r="6" fill="#ffffff" />
        <circle cx="-2" cy="-2" r="2" fill="#ff0000" opacity="0.8" />
        <circle cx="2" cy="-2" r="2" fill="#00ff00" opacity="0.8" />
        <circle cx="0" cy="2" r="2" fill="#0000ff" opacity="0.8" />
        <line x1="0" y1="10" x2="0" y2="18" stroke="#c0c0c0" stroke-width="1" />
        <line x1="0" y1="-10" x2="0" y2="-18" stroke="#c0c0c0" stroke-width="1" />
        <line x1="-5" y1="8" x2="-10" y2="15" stroke="#c0c0c0" stroke-width="1" />
        <line x1="5" y1="8" x2="10" y2="15" stroke="#c0c0c0" stroke-width="1" />
      </g>
    </g>
    
    <!-- Sección 6: Resistencias -->
    <g transform="translate(60, 60)">
      <text x="0" y="-25" fill="#000000" font-family="Arial" font-size="10" text-anchor="middle">Resistencias</text>
      
      <!-- Resistencia 1 -->
      <g transform="translate(-30, -5)">
        <rect x="-15" y="-5" width="30" height="10" fill="#d2b48c" />
        <line x1="-25" y1="0" x2="-15" y2="0" stroke="#c0c0c0" stroke-width="1" />
        <line x1="15" y1="0" x2="25" y2="0" stroke="#c0c0c0" stroke-width="1" />
        <!-- Bandas de colores -->
        <rect x="-12" y="-5" width="3" height="10" fill="#ff0000" />
        <rect x="-7" y="-5" width="3" height="10" fill="#000000" />
        <rect x="-2" y="-5" width="3" height="10" fill="#ff0000" />
        <rect x="8" y="-5" width="3" height="10" fill="#ffd700" />
      </g>
      
      <!-- Resistencia 2 -->
      <g transform="translate(30, -5)">
        <rect x="-15" y="-5" width="30" height="10" fill="#d2b48c" />
        <line x1="-25" y1="0" x2="-15" y2="0" stroke="#c0c0c0" stroke-width="1" />
        <line x1="15" y1="0" x2="25" y2="0" stroke="#c0c0c0" stroke-width="1" />
        <!-- Bandas de colores -->
        <rect x="-12" y="-5" width="3" height="10" fill="#a52a2a" />
        <rect x="-7" y="-5" width="3" height="10" fill="#000000" />
        <rect x="-2" y="-5" width="3" height="10" fill="#a52a2a" />
        <rect x="8" y="-5" width="3" height="10" fill="#ffd700" />
      </g>
      
      <!-- Resistencia 3 -->
      <g transform="translate(0, 15)">
        <rect x="-15" y="-5" width="30" height="10" fill="#d2b48c" />
        <line x1="-25" y1="0" x2="-15" y2="0" stroke="#c0c0c0" stroke-width="1" />
        <line x1="15" y1="0" x2="25" y2="0" stroke="#c0c0c0" stroke-width="1" />
        <!-- Bandas de colores -->
        <rect x="-12" y="-5" width="3" height="10" fill="#ffa500" />
        <rect x="-7" y="-5" width="3" height="10" fill="#ffa500" />
        <rect x="-2" y="-5" width="3" height="10" fill="#a52a2a" />
        <rect x="8" y="-5" width="3" height="10" fill="#ffd700" />
      </g>
    </g>
  </g>
  
  <!-- Etiqueta del kit -->
  <g transform="translate(150, 30)">
    <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#0f172a" />
    <text x="0" y="5" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Kit de LEDs</text>
  </g>
  
  <!-- LED animado -->
  <g transform="translate(150, 270)">
    <circle cx="0" cy="0" r="15" fill="#ff0000" opacity="0.8">
      <animate attributeName="fill" values="#ff0000;#00ff00;#0000ff;#ffff00;#ff0000" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.3" />
  </g>
</svg>