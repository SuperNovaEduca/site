<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <defs>
    <linearGradient id="pcbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="relayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- PCB Board -->
  <rect x="20" y="20" width="160" height="80" rx="5" ry="5" fill="url(#pcbGradient)" stroke="#1F5F3F" stroke-width="2"/>
  
  <!-- Main relay component -->
  <rect x="70" y="35" width="60" height="40" rx="3" ry="3" fill="url(#relayGradient)" stroke="#0F1A4A" stroke-width="2"/>
  
  <!-- Relay label -->
  <rect x="75" y="45" width="50" height="12" rx="1" ry="1" fill="#FFFFFF" opacity="0.9"/>
  <text x="100" y="53" font-family="Arial, sans-serif" font-size="7" fill="#000" text-anchor="middle" font-weight="bold">5V RELAY</text>
  
  <!-- Terminal blocks -->
  <g fill="#2F2F2F" stroke="#1A1A1A" stroke-width="1">
    <!-- Input terminals -->
    <rect x="25" y="40" width="30" height="15" rx="2" ry="2"/>
    <rect x="25" y="60" width="30" height="15" rx="2" ry="2"/>
    
    <!-- Output terminals -->
    <rect x="145" y="30" width="30" height="15" rx="2" ry="2"/>
    <rect x="145" y="50" width="30" height="15" rx="2" ry="2"/>
    <rect x="145" y="70" width="30" height="15" rx="2" ry="2"/>
  </g>
  
  <!-- Terminal screws -->
  <g fill="#C0C0C0" stroke="#808080" stroke-width="0.5">
    <circle cx="40" cy="47.5" r="3"/>
    <circle cx="40" cy="67.5" r="3"/>
    <circle cx="160" cy="37.5" r="3"/>
    <circle cx="160" cy="57.5" r="3"/>
    <circle cx="160" cy="77.5" r="3"/>
  </g>
  
  <!-- Screw slots -->
  <g stroke="#666" stroke-width="1" fill="none">
    <line x1="38" y1="47.5" x2="42" y2="47.5"/>
    <line x1="38" y1="67.5" x2="42" y2="67.5"/>
    <line x1="158" y1="37.5" x2="162" y2="37.5"/>
    <line x1="158" y1="57.5" x2="162" y2="57.5"/>
    <line x1="158" y1="77.5" x2="162" y2="77.5"/>
  </g>
  
  <!-- LED indicator -->
  <circle cx="110" cy="30" r="4" fill="#FF4444" opacity="0.8" stroke="#CC0000" stroke-width="1"/>
  
  <!-- Capacitors and resistors -->
  <rect x="45" y="25" width="8" height="15" rx="1" ry="1" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="135" y="25" width="8" height="15" rx="1" ry="1" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Circuit traces -->
  <g stroke="#FFD700" stroke-width="1" fill="none" opacity="0.7">
    <path d="M 55 47 L 70 47 L 70 55 L 130 55"/>
    <path d="M 55 67 L 65 67 L 65 65 L 130 65"/>
    <path d="M 130 45 L 145 45 L 145 37"/>
    <path d="M 130 55 L 140 55 L 140 57 L 145 57"/>
    <path d="M 130 65 L 145 65 L 145 77"/>
  </g>
  
  <!-- Text labels -->
  <text x="40" y="38" font-family="Arial, sans-serif" font-size="6" fill="#FFF" text-anchor="middle">IN</text>
  <text x="160" y="25" font-family="Arial, sans-serif" font-size="6" fill="#FFF" text-anchor="middle">COM</text>
  <text x="160" y="45" font-family="Arial, sans-serif" font-size="6" fill="#FFF" text-anchor="middle">NO</text>
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="6" fill="#FFF" text-anchor="middle">NC</text>
  
  <!-- Main label -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Módulo Relé</text>
</svg>